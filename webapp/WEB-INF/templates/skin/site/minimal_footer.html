<!-- Le javascript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<#if themeJSLinks?? >
<@themeJSLinks />
<#else>
<script src="${thetheme.pathJs}/js/vendor/js/bootstrap.bundle.min.js?theme=${commonsGlobalThemeCode}${commonsGlobalThemeVersion}"></script>
</#if>
<script>
document.addEventListener("DOMContentLoaded", function() {
    // Activate Bootstrap scrollspy on the main nav element
    const skipLinks = document.querySelectorAll('.skip-links li a');
    skipLinks.forEach(link => {
        const windowUrl = window.location.href;
        const linkHref = link.getAttribute('href');
        link.setAttribute('href', windowUrl + linkHref);
    });
});
</script>
