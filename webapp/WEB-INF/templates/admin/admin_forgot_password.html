<div class="form-box margin" id="forgot-password-box">
    <div class="header bg-blue">
		<h3>#i18n{portal.admin.admin_forgot_password.text}</h3>
	</div>	
	<form method="post" name="forgot_password" id="forgot_password" action="jsp/admin/DoAdminForgotPassword.jsp" class="form-horizontal" role="form">
		<#list params_list as param><input type="hidden" name="${param.code}" value="${param.name}"></#list>
		<div class="body bg-gray">
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon"><span class="fa fa-user fa-fw"></span></div>
					<label for="access_code" class="sr-only" >#i18n{portal.admin.admin_forgot_password.loginLabel} *</label>
					<input type="text" class="form-control" placeholder="#i18n{portal.admin.admin_forgot_password.loginLabel} *" name="access_code" id="access_code" autocomplete="off" required="required">
				</div>
		    </div>
		</div>
		<div class="footer">                                                               
			<div class="text-center">
				<p>
					<button type="submit" class="btn btn-primary btn-flat">
						<span class="fa fa-check"></span> #i18n{portal.admin.admin_forgot_password.buttonSubmit}
					</button>  
					<a href="jsp/admin/AdminLogin.jsp" class="btn btn-default btn-flat" title="#i18n{portal.admin.message.buttonCancel}">
						<span class="fa fa-remove"></span> #i18n{portal.admin.message.buttonCancel}
					</a>
				</p>
				<p>
					<a class="btn btn-default btn-flat" href="http://fr.lutece.paris.fr" target="_blank" title="#i18n{portal.site.portal_footer.labelPortal}">
						<img src="images/poweredby.jpg" class="thumbnails" alt="logo lutece" title="Lutece">
					</a>
				</p>
			</div>
		</div>
	</form>
</div>
