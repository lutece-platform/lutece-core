<div class="content-box" >
    <h2 class="content-box-header">#i18n{portal.mailinglist.create_mailinglist.title}</h2>
    
    <form method="post"  action="jsp/admin/mailinglist/DoCreateMailingList.jsp">
        
        <p>
            <label for="name" >#i18n{portal.mailinglist.create_mailinglist.labelName}* : </label>
            <input type="text"  id="name" name="name" value="" size="50" />
        </p>
        <p>
            <label for="description" >#i18n{portal.mailinglist.create_mailinglist.labelDescription}* : </label>
            <input type="text" id="description" name="description" value="" size="100" />
        </p>
        <p>
            <label for="workgroup" >#i18n{portal.mailinglist.create_mailinglist.labelWorkgroup}* : </label>
            <@combo name="workgroup" default_value="${selected_workgroup}" items=workgroups_list />
        </p>
        <p>
            <input class="button" type="submit" value="#i18n{portal.mailinglist.create_mailinglist.buttonCreate}" />
            <input class="button" type="button" value="#i18n{portal.util.labelCancel}" onClick="javascript:history.go(-1);" />
        </p>
    </form>
</div>
