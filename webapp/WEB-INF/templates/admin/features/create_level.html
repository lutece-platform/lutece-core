<div class="content-box" >
    <h2 class="content-box-header">#i18n{portal.features.create_level.boxTitle}</h2>

        <p>
            <label>#i18n{portal.features.create_level.labelLevelName}</label>
            <input type="text" name="level_name" tabindex="1" size="60" maxlength="80" />
        </p>		
        <p>
            <input type="submit" value="#i18n{portal.style.create_mode.buttonLabelCreate}" tabindex="2" class="button" />
        </p>
    </form>
</div>
