<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12">
        <div class="box box-success">
			<div class="box-header">
				<h3 class="box-title">#i18n{portal.users.modify_password_default_module.form.title}</h3>
				<div class="box-tools"></div>
			</div><!-- /.box-header -->
			<div class="box-body">
				<form action="jsp/admin/user/DoModifyDefaultUserPassword.jsp" method="post" class="form-horizontal" role="form">
				<div class="form-group">
					<label class="control-label col-xs-12 col-sm-3 control-group" for="password_current">
						#i18n{portal.users.modify_password_default_module.form.password.current} *
					</label>
					<div class="col-xs-12 col-sm-9">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input type="password" class="form-control" name="password_current" id="password_current" autocomplete="off" required="required" placeholder="#i18n{portal.users.modify_password_default_module.form.password.current}">
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-12 col-sm-3 control-group" for="new_password">#i18n{portal.users.modify_password_default_module.form.password.new} *</label>
					<div class="col-sm-9">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input type="password" class="form-control" name="new_password" id="new_password" autocomplete="off" required="required" placeholder="#i18n{portal.users.modify_password_default_module.form.password.new}" aria-describedby="passwordMinLengthHelp">
						</div>
						<p class="help-block" id="passwordMinLengthHelp">${i18n("portal.users.message.password.minimumPasswordLength",minimumPasswordSize)}</p>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs12 col-sm-3 control-group" for="confirm_new_password">#i18n{portal.users.modify_password_default_module.form.password.confirm} *</label>
					<div class="col-xs-12 col-sm-9">
						<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<input type="password" class="form-control" name="confirm_new_password" id="confirm_new_password" autocomplete="off" required="required" placeholder="#i18n{portal.users.modify_password_default_module.form.password.confirm}" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<label id="status" class="control-label col-xs-12 col-sm-3 control-group" for="">
						#i18n{portal.users.create_user.passwordComplexity}
					</label>
					<div class="control-label col-xs-12 col-sm-9">
						<div class="progress">
							<div id="progressbar" class="progress-bar progress-bar-striped" role="progressbar">
								<div id="progress"><div id="complexity">0%</div></div>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12 col-sm-offset-3 col-sm-9">
						<button class="btn btn-primary btn-flat" type="submit">
							<i class="glyphicon glyphicon-ok"></i>&nbsp;#i18n{portal.users.modify_password_default_module.form.button}
						</button>
					</div>
				</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="js/jquery.complexify.js"></script>
<script>
$(document).ready(function(){
	$("#new_password").complexify({}, function (valid, complexity) {
		var progressBar = $('#progressbar');
		progressBar.toggleClass('progress-bar-success', valid);
		progressBar.toggleClass('progress-bar-danger', !valid);
		progressBar.css({'width': complexity + '%'});
		$('#complexity').html(Math.round(complexity) + '%');
	});
});
</script>
