<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12">
		<div class="box box-success">
			<div class="box-header">
				<h3 class="box-title">#i18n{portal.users.create_attribute_field.pageTitle} : '${attribute.title?html}'</h3>
			</div>
			<div class="box-body">
				<form class="form-horizontal" action="jsp/admin/user/attribute/DoCreateAttributeField.jsp#list" method="post">
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 col-md-3" for="attr_title">#i18n{portal.users.create_attribute_field.labelTitle} *</label>
						<div class="col-xs-12 col-sm-9 col-md-9">
							<input type="text" class="form-control" name="title" id="attr_title" value=""  maxlength="255">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 col-md-3" for="value">#i18n{portal.users.create_attribute_field.labelValue} *</label>
						<div class="col-xs-12 col-sm-9 col-md-9">
							<input type="text" class="form-control" name="value" id="value" value="">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 col-md-3"></label>
						<div class="col-xs-12 col-sm-9 col-md-9">
							<div class="checkbox">
								<label>
									<input name="default_value" value="1" type="checkbox" >&nbsp;#i18n{portal.users.create_attribute_field.labelDefaultValue}
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12 col-sm-offset-3 col-sm-9 col-md-offset-3 col-md-9">
							<input type="hidden" value="${attribute.idAttribute}" name="id_attribute">
							<button class="btn btn-primary btn-flat" type="submit">
								<i class="glyphicon glyphicon-ok">&nbsp;</i>&nbsp;#i18n{portal.users.create_attribute_field.buttonSave}
							</button>
							<button class="btn btn-default btn-flat" type="submit" name="cancel" value="cancel">
								<i class="glyphicon glyphicon-remove-circle">&nbsp;</i>&nbsp;#i18n{portal.admin.message.buttonCancel}
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
