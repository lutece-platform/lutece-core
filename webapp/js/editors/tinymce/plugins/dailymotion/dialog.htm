<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>{#dailymotion_dlg.title}</title>
  <script type="text/javascript" src="../../tiny_mce_popup.js"></script>
  <script type="text/javascript" src="js/dialog.js"></script>
</head>
<body>

<form onsubmit="DailyMotionDialog.insert();return false;" action="#">
  <p>{#dailymotion_dlg.instr}</p>

  <div class="mceActionPanel">
    <div style="float: left">
      {#dailymotion_dlg.ytID} <input id="dailymotionID" name="dailymotionID" type="text" class="text" size="10" value="" />
    </div>
    <div style="float: right">
      {#dailymotion_dlg.ytW} <input id="dailymotionWidth" name="dailymotionWidth" type="text" class="text" size="2" value="350" />&nbsp;
      {#dailymotion_dlg.ytH} <input id="dailymotionHeight" name="dailymotionHeight" type="text" class="text" size="2" value="300" />
    </div>
  </div>

  <div class="mceActionPanel">
    <div style="float:left;padding-top:23px">
      <input type="button" id="insert" name="insert" value="{#insert}" onclick="DailyMotionDialog.insert();" />
    </div>
    <div style="float:right;padding-top:23px">
      <input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
    </div>
  </div>
</form>

</body>
</html>
